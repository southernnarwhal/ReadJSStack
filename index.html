<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Hello, AGOL!</title>
    <style>
        html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.30/"></script>
</head>
<body>
    <div id="viewDiv"></div>
    <script>
        require(["esri/config", "esri/Map", "esri/views/MapView"], function(esriConfig, Map, MapView) {
            esriConfig.apiKey = "YOUR_ACCESS_TOKEN"; // Replace with your actual access token

            const map = new Map({
                basemap: "oceans" // Change basemap to "oceans"
            });

            const view = new MapView({
                map: map,
                center: [150.5, 53.5], // Longitude, latitude for Sea of Okhotsk
                zoom: 4, // Adjusted zoom level to make Japan and Siberia visible
                container: "viewDiv" // Div element
            });

            view.when(() => {
                console.log("Map and View are ready");
            }, (error) => {
                console.error("Error: ", error);
            });
        });
    </script>
</body>
